{% extends 'header.html' %}
{% load static %} <!-- it is load static folder on html -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <!-- Preloader Starts -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- Preloader End -->

    
    <!-- Banner Area Starts -->
    <section class="banner-area other-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Login</h1>
                    <a href="{% url 'index' %}">Home</a> <span>|</span> <a href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Area End -->
    
    <br>
    <br>
    <!-- Patient Area Starts -->
    <section class="patient-area section-padding3" >
        <div class="container">
            <div class="row">
                <div class="col-lg-5 offset-lg-4 align-self-center">
                    <div class="appointment-form text-center mt-5 mt-lg-0">
                        <h3 class="mb-5">Login</h3>
                        {% if msg %}
                            <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <form name="singup" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                      
                            <div class="form-group">
                                <input type="email" placeholder="Enter Email" name="email"> 
                            </div>
                            
                            <div class="form-group">
                                <input type="password" placeholder="Enter Password" name="password"> 
                            </div>
                            
                            <div class="form-group">
                                <input class="template-btn" type="submit" name="submit" value="Login"> 
                            </div>
                            <div class="form-group">
                                <a href="{% url 'forgot-password' %}"><input class="template-btn" type="button" name="forget password" value="Forgot Password"></a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
{% endblock %}
