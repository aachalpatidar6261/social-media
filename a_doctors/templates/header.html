{% load static %} <!-- it is load static folder on html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Kite</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.png' %}" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/animate-3.7.0.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome-4.7.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-4.1.3.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl-carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/jquery.datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
    <!-- Preloader Starts -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Header Area Starts -->
    <header class="header-area">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9 d-md-flex">
                        <h6 class="mr-3"><span class="mr-2"><i class="fa fa-mobile"></i></span> call us now! +1 305 708 2563</h6>
                        <h6 class="mr-3"><span class="mr-2"><i class="fa fa-envelope-o"></i></span> medical@example.com</h6>
                    </div>
                    <div class="col-lg-3">
                        <div class="social-links">
                            <ul>
                                <li><a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="https://in.linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="https://twitter.com/i/flow/login?lang=en"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a></li>
                                <li><a href="https://vimeo.com/?vcid=42493&utm_medium=cpc&utm_source=google&utm_campaign=Core_Search_EMEA_EN_Google_Brand_Alone_NewUser&utm_term=vimeo&utm_adgroup=Vimeo+-+Exact&campaignid=19760642861&adgroupid=146024776705&device=c&gclid=Cj0KCQjw5f2lBhCkARIsAHeTvliPn26dIPPEdqG3iSjfBvvRvdSU9cw730BSNuo_dMkbxUWPGgE-cBEaAoz_EALw_wcB&gclsrc=aw.ds"><i class="fa fa-vimeo"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="header" id="home">
            <div class="container">
                <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="{% url 'index' %}"><img src="{% static 'assets/images/logo/logo.png' %}"/></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">                       
                        <li class="menu-active"><a href="{%url 'index'%}">Home</a></li>
                        
                            
                        {% if request.session.email %}
                        <li><a href="{% url 'change-password' %}">change password</a></li>
                        <li class="menu-has-children"><a href="{% url 'logout' %}">Logout[{{request.session.fname}}]</a></li>
                        <li><a href="{% url 'profile' %}"><img src="{{request.session.profile_pic}}" width="40px" height="40px"></a></li></li>
                        {% else %}
                        <li class="menu-has-children"><a href="{% url 'signup' %}">Signup</a></li>
                        <li class="menu-has-children"><a href="{% url 'login' %}">Login</a></li>
                        {% endif %}                        
                    </ul>
                </nav><!-- #nav-menu-container -->		    		
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    {% block content %}
    {% endblock %}
    
    <!-- Footer Area Starts -->
    <footer class="footer-area section-padding">
        <div class="footer-widget lg-2">
            
        </div>
        
        
    </footer>
    <!-- Footer Area End -->


    <!-- Javascript -->
    <script src="{% static 'assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="{% static 'assets/js/vendor/bootstrap-4.1.3.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/wow.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/owl-carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery.datetimepicker.full.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/superfish.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
